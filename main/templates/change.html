{% load static %}
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털트윈랩실</title>
    <link rel="stylesheet" href="{% static 'css/style_change_money.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    

</head>

<header>
    <div class="header_logo">
        <p>DTLAB</p>
    </div>
    <nav>
        <ul>
          <li><a href="/store_list">목록</a></li>
        </ul>
      </nav>
</header>
<body>
    <div class="wrapper">
        <h1>
            가게 정보 수정
        </h1>
        <table>
            <tr>
              <th>이름</th>
              <th>거리</th>
              <th>한마디</th>
            </tr>
            <tr>
              <td>{{store}}</td>
              <td>{{dist}}</td>
              <td>{{desc}}</td>
            </tr>
            
          </table>
        <form method = "post" >
            {% csrf_token %}
            <div class="drop-container"> 
                <select class="dropmenu" name="distance" id="distance" onchange="updatePlaceholder()">
                    <option value="min" selected>가까운 거리</option>
                    <option value="mid">적당한 거리</option>
                    <option value="max">살짝 먼 거리</option>
                </select>
                <div class="input-box">
                    <input type="text" name="name" placeholder="input : 가게 이름">
                </div>
            </div>
            <div class="input-box">
                <input type="text" name="desc" placeholder="input : 한마디">
            </div>

            <div class="button-container">
                <button type="submit" name="change" class="btn">수정하기</button>
                <button type="submit" name="delete" class="btn">삭제하기</button>
            </div>
            
        </form>
        
    
        
        
    </div>
</body>


</html>
